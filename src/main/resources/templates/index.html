<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="loginId">ID</label>
                        <input type="text" class="form-control" id="loginId" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="mt-3">
                        <a href="signup.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // 초기 로그인 상태 확인 (여기서는 간단하게 로컬 스토리지 사용)
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            $('#userName').text(loggedInUser);
            $('#loginBtnContainer').addClass('d-none');
            $('#userContainer').removeClass('d-none');
        }

        // 로그인 폼 제출 이벤트
        $('#loginForm').on('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지
            const userId = $('#loginId').val();
            const password = $('#loginPassword').val();

            // 여기에 실제 인증 로직을 추가해야 합니다.
            // 예시로 간단히 사용자 이름을 저장
            if (userId && password) {
                localStorage.setItem('loggedInUser', userId);
                $('#userName').text(userId);
                $('#loginBtnContainer').addClass('d-none');
                $('#userContainer').removeClass('d-none');
                $('#loginModal').modal('hide');
                $('#loginForm')[0].reset();
            }
        });

        // 로그아웃 버튼 클릭 이벤트
        $('#logoutBtn').on('click', function() {
            localStorage.removeItem('loggedInUser');
            $('#loginBtnContainer').removeClass('d-none');
            $('#userContainer').addClass('d-none');
        });

        // 행 삭제 버튼 클릭 이벤트
        $(document).on('click', '.delete-row', function() {
            $(this).closest('tr').remove();
        });

        // 행 추가 버튼 클릭 이벤트
        $('#addRow').on('click', function() {
            const newRow = `
        <tr>
          <td><input type="text" class="form-control" placeholder="Enter name"></td>
          <td>
            <select class="form-select">
              <option value="DHL">DHL</option>
              <option value="FedEx">FedEx</option>
              <option value="UPS">UPS</option>
              <option value="USPS">USPS</option>
            </select>
          </td>
          <td>
            <select class="form-select">
              <option value="Visible">Visible</option>
              <option value="Hidden">Hidden</option>
            </select>
          </td>
          <td><input type="text" class="form-control" placeholder="Enter tracking number"></td>
          <td>
            <button class="btn btn-danger btn-sm delete-row">X</button>
            <button class="btn btn-primary btn-sm connect-row">연결하기</button>
          </td>
        </tr>`;
            $('#tableBody').append(newRow);
        });

        // 연결하기 버튼 클릭 이벤트
        $(document).on('click', '.connect-row', function() {
            // 여기에 연결하기 버튼 클릭 시 동작을 추가합니다.
            alert('연결하기 버튼 클릭됨!');
        });



    });
