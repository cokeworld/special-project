<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택배맨 - 택배 추적 관리 서비스</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          th:href="@{/css/external/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bulletin Board</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="loginBtnContainer">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </li>
            <li class="nav-item d-none" id="userContainer">
                <span class="navbar-text" id="userName">User</span>
                <button class="btn btn-outline-secondary ms-2" id="logoutBtn">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>택배맨📦</h1>
            <table class="table">

                <thead>
                <tr>
                    <th scope="col">택배 상품</th>
                    <th scope="col">택배사</th>
                    <th scope="col">운송장번호</th>
                    <th scope="col">노출</th>
                    <th scope="col"></th>
                </tr>
                </thead>

                <tbody id="tableBody">
                <tr>
                    <td><input type="text" class="form-control deliveryTitle"></td>
                    <td>
                        <select class="form-select deliveryCompanyId">
                            <option value="0">택배사 선택</option>
                            <option value="1">CJ대한통운</option>
                            <option value="2">우체국택배</option>
                            <option value="3">로젠택배</option>
                            <option value="4">한진택배</option>
                            <option value="5">롯데택배</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control deliveryNumber"></td>
                    <td>
                        <select class="form-select">
                            <option value="Visible">Visible</option>
                            <option value="Hidden">Hidden</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm save-row" id="saveDelivery">완료</button>
                        <button class="btn btn-danger btn-sm delete-row">삭제</button>
                        <button class="btn btn-light btn-sm connect-row">운송장조회</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" id="addRow">+ 추가</button>
            <div class="mt-3 alert alert-secondary" role="alert">
                현재 CJ대한통운만 이용 가능합니다.
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="loginId">ID</label>
                        <input type="text" class="form-control" id="loginId" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="mt-3">
                        <a href="signup.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/js/external/jquery-3.7.1.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" th:src="@{/js/external/bootstrap.bundle.min.js}"></script>
<!--TODO: 개별 JS파일로 분리 -->
<script >
    $(document).ready(function() {
        // 초기 로그인 상태 확인 (여기서는 간단하게 로컬 스토리지 사용)
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            $('#userName').text(loggedInUser);
            $('#loginBtnContainer').addClass('d-none');
            $('#userContainer').removeClass('d-none');
        }

        // 로그인 폼 제출 이벤트
        $('#loginForm').on('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지
            const userId = $('#loginId').val();
            const password = $('#loginPassword').val();

            // 여기에 실제 인증 로직을 추가해야 합니다.
            // 예시로 간단히 사용자 이름을 저장
            if (userId && password) {
                localStorage.setItem('loggedInUser', userId);
                $('#userName').text(userId);
                $('#loginBtnContainer').addClass('d-none');
                $('#userContainer').removeClass('d-none');
                $('#loginModal').modal('hide');
                $('#loginForm')[0].reset();
            }
        });

        // 로그아웃 버튼 클릭 이벤트
        $('#logoutBtn').on('click', function() {
            localStorage.removeItem('loggedInUser');
            $('#loginBtnContainer').removeClass('d-none');
            $('#userContainer').addClass('d-none');
        });

        // 행 삭제 버튼 클릭 이벤트
        $(document).on('click', '.delete-row', function() {
            $(this).closest('tr').remove();
        });

        // 행 추가 버튼 클릭 이벤트
        $('#addRow').on('click', function() {
            const newRow = `
        <tr>
          <td><input type="text" class="form-control" placeholder="Enter name"></td>
          <td>
            <select class="form-select">
              <option value="DHL">DHL</option>
              <option value="FedEx">FedEx</option>
              <option value="UPS">UPS</option>
              <option value="USPS">USPS</option>
            </select>
          </td>
          <td>
            <select class="form-select">
              <option value="Visible">Visible</option>
              <option value="Hidden">Hidden</option>
            </select>
          </td>
          <td><input type="text" class="form-control" placeholder="Enter tracking number"></td>
          <td>
            <button class="btn btn-primary btn-sm save-row">완료</button>
            <button class="btn btn-light btn-sm connect-row">운송장조회</button>
            <button class="btn btn-danger btn-sm delete-row">삭제</button>
          </td>
        </tr>`;
            $('#tableBody').append(newRow);
        });

        // 운송장조회 버튼 클릭 이벤트
        $(document).on('click', '.connect-row', function() {
            // 여기에 운송장조회 버튼 클릭 시 동작을 추가합니다.
            alert('운송장조회 버튼 클릭됨!');
        });

        $('#saveDelivery').on('click', function() {
            const row = $(this).closest('tr');

            const deliveryTitle = row.find('.deliveryTitle').val();
            const deliveryCompanyId = row.find('.deliveryCompanyId').val();
            const deliveryNumber = row.find('.deliveryNumber').val();

            // 유효성 체크
            if (deliveryTitle === '') {
                alert('택배 상품명을 입력해주세요');
                return;
            }
            if (deliveryCompanyId === '0') {
                alert('택배사를 선택해주세요');
                return;
            }
            if (deliveryNumber === '') {
                alert('운송장번호를 입력해주세요');
                return;
            }
            
            const requestData = {
                title : deliveryTitle,
                deliveryCompanyId : deliveryCompanyId,
                deliveryNumber : deliveryNumber,
                status : 1,
                memberId: 1
            };
            $.ajax({
                url: '/api/v1/delivery',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function(response) {
                    alert('저장 완료');
                },
                error: function(error) {
                    alert(`저장 실패: ${error}`);
                }
            });
        })

    });

    function ajaxTest() {

        //     deliveryNumber : 1,
        //     status : 1,

        // })
        //     .done(function (response) {
        //         console.log(response);

            }),
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    }
</script>
</body>
</html>
